apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        resources:
          limits:
            memory: 1Gi
            cpu: "0.3"
          requests:
            memory: 512Mi
            cpu: "0.2"
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          tcpSocket:
            port: 27017
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 15
          periodSeconds: 5
            readinessProbe:
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5


      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: local-pvc
